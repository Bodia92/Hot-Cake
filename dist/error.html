<!DOCTYPE html>
<html lang="ru">

<head>
	<title>ERROR</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20220219172008">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<section class="error">
				<div class="error__container">
					<div class="error__wrapper">
						<h2 class="error__title">Кекса нет...</h2>
						<div class="error__text text-error">
							<div class="text-error__number">4</div>
							<div class="text-error__image-ibg text-error__image-ibg_contain"><img src="img/error/error.png" alt="">
								<div class="error__decor error__decor_1"><img src="img/error/item1.png" alt=""></div>
								<div class="error__decor error__decor_2"><img src="img/error/item2.png" alt=""></div>
								<div class="error__decor error__decor_3"><img src="img/error/item3.png" alt=""></div>
								<div class="error__decor error__decor_4"><img src="img/error/item4.png" alt=""></div>
								<div class="error__decor error__decor_5"><img src="img/error/item5.png" alt=""></div>
							</div>
							<div class="text-error__number">4</div>

						</div>
						<a href="index.html" class="error__btn bottom"><span>На главную</span></a>
					</div>

				</div>
			</section>
		</main>
	</div>

	<div id="popup" aria-hidden="true" class="popup">
		<div class="popup__wrapper">
			<div class="popup__content">
				<button data-close type="button" class="popup__close">X</button>
				<div class="popup__text">
					<div class="hot__body hot__body_rem">
						<h3 class="hot__title hot__title_rem title">Хотите горячего кекса?
						</h3>
						<div class="hot__text">Заполните форму и наш консультант
							свяжется с вами и ответит на все интересующие вас вопросы. </div>
						<div class="hot__wrapper hot__wrapper_rem">
							<input autocomplete="off" required type="tel" name="form[]" data-error="Ошибка" placeholder="+7 (___) ___-__-__" class="hot__input">
							<button data-close type="button" class="hot__btn bottom"><span>Заказать кекс</span></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="js/app.min.js?_v=20220219172008"></script>
</body>

</html>
